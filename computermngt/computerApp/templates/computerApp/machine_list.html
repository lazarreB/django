{% extends "index.html" %}
{% block content %}
    <h1>liste des machines</h1>
    {% if machines %}
    <ul>
        {% for machine in machines %}
        <li>
            {{machine.id}} - ({{machine.nom}})
        </li>
        {% endfor %}
    </ul>
    {% else %}
      <p>il n\'y a pas de machine. </p>
    {% endif %}
{% endblock %}
